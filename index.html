<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/script.js" defer></script>
	<script src="assets/js/animations.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<title>Juego de Cartas</title>
</head>
<body>
	<div class="svg-animation hide" id="svg"></div>
	<button style="width: 50px; height: 50px; position: absolute; top: 0; left: 0;"></button>

	<div id="app">
	
		<div class="cards-container">
			
			<div v-for="card in cards" class="card">

				<div class="rotatableDiv">


					<div class="back"></div>
					
					<div class="front" :style="{ backgroundColor: card.color }">
						<div class="front__img"><img :src="card.img"></div>
						<p class="front__desc">{{ card.nombreCompleto }}</p>
					</div>
				</div>


			</div>

		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js" integrity="sha512-yAr4fN9WZH6hESbOwoFZGtSgOP+LSZbs/JeoDr02pOX4yUFfI++qC9YwIQXIGffhnzliykJtdWTV/v3PxSz8aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
